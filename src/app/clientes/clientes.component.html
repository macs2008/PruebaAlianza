<div class="card border-primary mb-10">
  <div class="card-header">Clientes</div>
  <div class="card-body text-primary">
    <div class="my-2 text-left">
      <button class="btn btn-rounded btn-primary" (click)="mostrarFot()">
        New
      </button>
      <button class="btn btn-rounded btn-primary" type="button">
        <i class="fas fa-file-export"></i>
        Export
      </button>

      
     
    
      <div class="container">
        <h1></h1>
        <div class="form-group">
          <input type="text" class="forms-control" placeholder="Buscar.."
           [(ngModel)]="filterpost"
             name="filterpost" />
        </div>
      </div>
      <div class="container my-3" *ngIf="verFormulario">
        
        <app-form></app-form>
      </div>
    </div>
    <label for="">Clients</label>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>SharedKey</th>
          <th>Business ID</th>
          <th>E-mail</th>
          <th>Phone</th>
          <th>Data Added</th>
          <th>
            editar
          </th>
          <th>eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>{{ cliente.key}}
          <td>{{ cliente.nombre }}{{ cliente.apellido }}</td>
          <td>{{ cliente.email }}</td>
          <td>{{ cliente.phone }}</td>
          <td>{{ cliente.createAt }}</td>
          <td>
            <button type="button" name="editar" [routerLink]="['/clientes/form', cliente.id]"
              class="btn btn-primary btn-sm">editar</button>
          </td>
          <td>
            <button type="button" name="eliminar" (click)='delete(cliente)'
              class="btn btn-danger btn-sm">eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
 
</div>
